<h3 class="card-title">Artikel Ãœbersicht</h3>
<div class="card">
  <!-- Kategorie | Sortierung | Suchbegriff   [Filter button]   -->
  <div class="card-body">

    <div class="card" *ngFor="let article of articles">
      <div class="card-body">
        <div class="row">

          <div class="col-md-6">
            <h4 class="card-title">{{ article.name }}</h4>
            <img class="card-img" src="{{ article.pictureOverview }}" alt="Bild">
            <span>
              <button class="btn btn-outline-info"  (click)="onDetails(article)"><i class="fa fa-info-circle fa-lg mr-1"></i>Details</button>
              <button class="btn btn-outline-secondary" (click)="onEdit(article)"><i class="fa fa-edit fa-lg mr-1"></i>Bearbeiten</button>
            </span>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <div class="card-title">{{ article.status ? article.status.name : '' }}</div>
              <div class="card-title">{{ article.description }}</div>
            </div>
          </div>
<!--
          <div class="col-md-2">
            <button class="btn btn-outline-info mb-2"><i class="fa fa-info-circle fa-lg"></i>Details</button>
            <button class="btn btn-outline-secondary"><i class="fa fa-edit fa-lg"></i>Bearbeiten</button>
          </div>
-->
        </div>
      </div>
    </div>

  </div>

</div>
