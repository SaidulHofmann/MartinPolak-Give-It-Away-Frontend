<h3>Artikel Details</h3>
<div class="mb-3">
  <button type="button" class="btn btn-primary" (click)="onGoBack()">Zurück</button>
</div>
  <div class="card">
  <div class="row">
    <div class="col-md-6">

      <div class="card">
        <div class="card-header">
          <h4>{{ article.name }}</h4>
        </div>
        <div class="card-body">
          <div *ngIf="article.pictures">
            <div id="picture-carousel" class="carousel slide" #pictureCarousel>
              <ol class="carousel-indicators">
                <div *ngFor="let picture of article.pictures; let i = index">
                  <li  data-target="#picture-carousel" data-slide-to="i" [ngClass]="{'active': i===0}"></li>
                </div>
              </ol>
              <div class="carousel-inner">
                <div *ngFor="let picture of article.pictures; let i = index" class="carousel-item"  [ngClass]="{'active': i===0}">
                  <img class="d-block w-100" [src]="picture" alt="Slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#picture-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#picture-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-6">

      <div class="card">
        <div class="card-header">
          Artikel Beschreibung
        </div>
        <div class="card-body">
          {{ article.description }}
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Übergabe
        </div>
        <div class="card-body">
          {{ article.handover }}
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Reservation
        </div>
        <div class="card-body">
          Textbox / Button
        </div>
      </div>

    </div>

  </div>

</div>
